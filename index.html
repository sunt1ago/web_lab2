<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>

</head>
<body>
    <form action="#">
        Name:<br>
        <input type="text" name="firstname" value="Alex">
        <br><br>
        Password:<br>
        <input type="password" name="password">
        <br><br>
        Tel:<br>
        <input type="tel" name="tel" value="0-000-000">
        <br><br>
        Gender<br>
        <input type="radio" name="gender" value="Male" checked>Male
        <input type="radio" name="gender" value="Female">Female
        <br><br>
        Meel<br>
        <input type="checkbox" name="meal1" value="Pizza">Pizza
        <input type="checkbox" name="meal2" value="Salad">Salad
        <input type="checkbox" name="meal3" value="Burger">Burger
        <br><br>
        Quanity<br>
        <input type="number" min="0">
        <br><br>
        Favourite color<br>
        <input type="color" name="favcolor" value="#ff0000">
        <br><br>
        About yourself<br>
        <textarea name="message" rows="2" cols="21"></textarea>
        <br><br>
        <input type="file" name="myFile">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">



    </form>
  
   
    
</body>
</html>
